
name: runbook-rag-mvp
metadata:
  template: runbook-rag-mvp
services:
  api-py:
    project: src/api-py
    language: python
    host: function
  api-node:
    project: src/api-node
    language: js
    host: function
infra:
  path: infra
  provider: bicep
hooks:
  postprovision:
    posix:
      shell: sh
      run: |
        echo "Run ./scripts/deploy-portal.sh <resource-group> to publish portal to $web"
    windows:
      shell: pwsh
      run: |
        Write-Host "Run scripts/deploy-portal.sh <resource-group> to publish portal to $web"
